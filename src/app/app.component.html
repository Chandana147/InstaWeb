<div class="builder-container">
  <!-- Sidebar with draggable elements -->
  <div class="sidebar">
    <h3>Elements</h3>
    <div *ngFor="let item of elements" class="draggable" cdkDrag [cdkDragData]="item">
      {{ item.name }}
    </div>
  </div>

  <!-- Main drag-and-drop area -->
  <div cdkDropList class="canvas" (cdkDropListDropped)="onDrop($event)">
    <h3>Website Canvas</h3>
    <div *ngFor="let item of droppedElements" class="canvas-item">
      <ng-container [ngSwitch]="item.type">
        <input *ngSwitchCase="'text'" [(ngModel)]="item.content" />
        <img *ngSwitchCase="'image'" [src]="item.content" />
        <button *ngSwitchCase="'button'">{{ item.content }}</button>
      </ng-container>
    </div>
  </div>
</div>
  <!-- Submit Button -->
  <button (click)="onSubmit()" class="submit-btn">Submit</button>
